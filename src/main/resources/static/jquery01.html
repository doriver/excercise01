		function changeContent() {
			$('.hello').html('바보'); 
		}
		
		function stylePlus() {
			$('.hello').css('color', 'red');
		}
		
		function hypon() {
			let text = $("#noHypon").val();
			let result = '';
			result += text.substring(0,4);
			result += "-";
			result += text.substring(4);
			
			$("#hypon").val(result);
		}
		
		
	</script>

<body>

	<button onclick="changeContent()">내용변경</button>
	<button onclick="stylePlus()">스타일</button>
	
	<p class="hello">안녕</p>
	
	<div>
		하이픈
		<input type="text" id="hypon"/>
	</div>
	<div>
		노하이픈
		<input type="text" id="noHypon" oninput="hypon()"/>
		
	</div>
